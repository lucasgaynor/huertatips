  <div class="container listaDeCultivos">
  
  <h1 class="text-center">Todas las tareas</h1>


    <div class="text-center">       <!--BARRA DE BUSQUEDA-->
      Buscar: <input ng-model="query">
    </div>    

  {{date | date:"M"}} 


  <h1>FILTRADAS POR MES EN CURSO</h1>
        <ul class="cultivosEnMes">    
       <!--- <li ng-repeat="tarea in tareas | filtroTarea:''">  o tarea.mes == {{date | date:"M"}}  o filtroTarea:'' -->
       <li ng-repeat="tarea in tareas">
       <div ng-if="tarea.mes == 5 || tarea.mes == 0" class="thumbnail">
          <a href="#/tareas/{{tarea.id}}" class="thumb"><img ng-src="{{tarea.imageUrl}}"></a>
          <a href="#/tareas/{{tarea.id}}"><h2>{{tarea.titulo}}</h2></a>
      </div>
        </li>
      </ul>
<hr>      

    </div>
